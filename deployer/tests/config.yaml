global:
  sync_base: ./deployer/
  sync_dest_bucket: rbn-temp-us-east-1
  sync_dirs: [tests]
  release: deployer-test
  sync_exclude:
  - .swp
  - .git
  - .DS_Store
  - README.md
  - config.yaml
  parameters:
    Environment: test-case
  tags:
    Environment: stack-updated
test:
  stack_name: deployer-test-case
  template: deployer/tests/cloudformation.yaml
  parameters: {}
