name: deployer-actions
on: [push]
env:
  GITHUB_URL: 'git@github.com:RightBrain-Networks/deployer.git'
  GITHUB_KEY: 'rbn-ops github'

  SERVICE: 'deployer'
  SELF_SEMVER_TAG: "master"

  AWS_DEFAULT_REGION: "us-east-1"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
jobs:
    build:
        runs-on: ubuntu-latest
        container:
          image: ubuntu:20.04
          options: --user root
        steps:
        - name: Installing dependencies..
          run: |
            # Sync repos
            apt update
            # Install git
            apt install -y git
            if ! apt list --installed 2>/dev/null | grep -q "git.*"; then
              apt install -y git
            elif apt list --installed 2>/dev/null | grep -q "git.*"; then
              true
            else
              exit 255
            fi
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
            ref: ${{ env.GITHUB_REF }}
        - name: Set up Python 3.7
          uses: actions/setup-python@v1
          id: python37
          with:
            python-version: 3.7
        - name: Run Auto-Semver
          id: semver
          uses: RightBrain-Networks/semver-action@1.0.0
          with:
            mode: set
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: build
          run: |
            python setup.py sdist
        - name: test
          run: |
            python tests.py
          working-directory: deployer
    CheckVersion:
        runs-on: ubuntu-latest
        needs: build
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Run Auto-Semver          
          id: semver
          uses: RightBrain-Networks/semver-action@1.0.0
          with:
            mode: set
        - name: Create Release
          uses: actions/create-release@v1
          if: steps['semver']['outputs']['RETURN_STATUS'] == '0'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.semver.outputs.SEMVER_NEW_VERSION }}
            release_name: ${{ steps.semver.outputs.SEMVER_NEW_VERSION }}
            body: Version ${{ steps.semver.outputs.SEMVER_NEW_VERSION }} released automatically by [RightBrain-Networks/auto-semver](https://github.com/RightBrain-Networks/auto-semver)
            draft: false
            prerelease: false
    release:
        runs-on: ubuntu-latest
        container:
          image: ubuntu:latest
          options: --user root
        needs: [CheckVersion, build]
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
              ref: ${{ env.GITHUB_REF }}
          - name: Set up Python 3.7
            uses: actions/setup-python@v1
            with:
              python-version: 3.7
          - name: Run Auto-Semver
            id: semver
            uses: RightBrain-Networks/semver-action@1.0.0
            with:
              mode: set
          - name: Create Release
            uses: actions/create-release@v1
            if: steps['semver']['outputs']['RETURN_STATUS'] == '0'
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: ${{ steps.semver.outputs.SEMVER_NEW_VERSION }}
              release_name: ${{ steps.semver.outputs.SEMVER_NEW_VERSION }}
              body: Version ${{ steps.semver.outputs.SEMVER_NEW_VERSION }} released automatically by [RightBrain-Networks/auto-semver](https://github.com/RightBrain-Networks/auto-semver)
              draft: false
              prerelease: false
